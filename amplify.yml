version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
            - npx prisma generate
            # Apply migrations to the production DB (ensure DATABASE_URL is set in Amplify env vars)
            - npx prisma migrate deploy || true
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
